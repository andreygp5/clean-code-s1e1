<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="body__header header">
      <img class="header__info-img" 
             src="./eisenhower-matrix.jpg" 
             alt="Eisenhower matrix representation">
      <a class="header__info-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <article class="body__wrapper wrapper">
      <section class="add-items-section" id="add-items-section">
        <h3 class="add-items-section__new-task-label title" 
                 for="add-form__input">
                 Add Item
        </h3>
        <form class="add-items-section__add-form add-form">
          <input id="add-form__input"class="add-form__input task" type="text">
          <button class="add-form__submit">Add</button>
        </form>
      </section>
      <section class="todo-items-section">
        <h3 class="todo-items-section__title title">Todo</h3>
        <ul class="todo-items-section__list list" id="incomplete-tasks">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__name task">Pay Bills</label>
            <input class="item__input task" type="text">
            <button class="item__edit-btn">Edit</button>
            <button class="item__delete-btn">
              <img class="item__delete-img" 
                     src="./remove.svg" 
                     alt="Remove button">
            </button>
          </li>
          <li class="list__item item item_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__name task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__input item__input_edit task">
            <button class="item__edit-btn">Save</button>
            <button class="item__delete-btn">
              <img class="item__delete-img" 
                     src="./remove.svg" 
                     alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-items-section">
        <h3 class="completed-items-section__title title">Completed</h3>
        <ul class="completed-items-section__list list" id="completed-tasks">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="task item__name">See the Doctor</label>
            <input type="text" class="item__input task">
            <button class="item__edit-btn">Edit</button>
            <button class="item__delete-btn">
              <img class="item__delete-img" 
                     src="./remove.svg" 
                     alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
